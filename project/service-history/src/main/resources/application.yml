server:
  port: 7777

logging:
  level:
    org.springframework.web: DEBUG
    pl.agh.servicecalculator: DEBUG

spring:
  application:
    name: service-history
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        healthCheckInterval: 60s
        instanceId: ${spring.application.name}:${random.value}
  data:
    mongodb:
      uri: mongodb://service-history-db:8888/service-history
      database: service-history
  mvc:
    log-request-details: true

dockerspring.data.mongodb:
  uri: mongodb://service-history-db:8888/service-history

