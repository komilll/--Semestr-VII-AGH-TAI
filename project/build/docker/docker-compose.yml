version: '3.8'

services:
  api-gateway:
    container_name: "api-gateway"
    hostname: "api-gateway"
    build: ../../api-gateway/target
    image: api-gateway-img
    ports:
      - "8080:8080"
    expose:
      - "8080"
    depends_on:
      - consul
      - logstash
      - kibana
      - consul2
      - consul3
    networks:
      - overnet

  service-calculator:
    container_name: "service-calculator"
    hostname: "service-calculator"
    build: ../../service-calculator/target
    image: service-calculator-img
    ports:
      - "5555:5555"
    expose:
      - "5555"
    depends_on:
      - api-gateway
      - consul
      - logstash
      - kibana
      - consul2
      - consul3
    networks:
      - overnet

  service-database:
    container_name: "service-database"
    hostname: "service-database"
    build: ../../service-database/target
    image: service-database-img
    ports:
      - "6666:6666"
    expose:
      - "6666"
    depends_on:
      - api-gateway
      - consul
      - logstash
      - kibana
      - consul2
      - consul3
    networks:
      - overnet

  service-history:
    container_name: "service-history"
    hostname: "service-history"
    build: ../../service-history/target
    image: service-history-img
    ports:
      - "7777:7777"
    expose:
      - "7777"
    depends_on:
      - api-gateway
      - service-history-db
      - consul
      - logstash
      - kibana
      - consul2
      - consul3
    links:
      - service-history-db
    networks:
      - overnet

  service-history-db:
    container_name: "service-history-db"
    hostname: "service-history-db"
    image: "mongo:3.7"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - mongodata:/data/db
    ports:
      - "8888:8888"
    expose:
      - "8888"
    command: mongod --port 8888
    networks:
      - overnet

  consul:
    image: consul:1.7.3
    container_name: "consul"
    hostname: "consul"
    command: consul agent -server -client 0.0.0.0 -ui -bootstrap-expect=3 -data-dir=/consul/data -retry-join=consul2 -retry-join=consul3 -datacenter=blr
    ports:
      - "8500:8500"
      - "8600:8600"
    networks:
      - overnet
  consul2:
    image: consul:1.7.3
    container_name: "consul-2"
    hostname: "consul2"
    expose:
      - "8500"
      - "8600"
    command: consul agent -server -data-dir=/consul/data -retry-join=consul -retry-join=consul3 -datacenter=blr
    links:
      - consul
    networks:
      - overnet
  consul3:
    image: consul:1.7.3
    container_name: "consul-3"
    hostname: "consul3"
    expose:
      - "8500"
      - "8600"
    command: consul agent -server -data-dir=/consul/data -retry-join=consul -retry-join=consul2 -datacenter=blr
    links:
      - consul
      - consul2
    networks:
      - overnet

  # ELK STACK
  elasticsearch:
    image: elasticsearch:7.7.0
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
      - "cluster.name=elasticsearch"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=127.0.0.1"
      - "discovery.type=single-node"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
    expose:
      - "9200"
    networks:
      - overnet

  logstash:
    image: logstash:7.7.0
    container_name: logstash
    hostname: logstash
    ports:
      - "5000:5000"
    expose:
      - "5000"
    volumes:
      - /Users/Shared/data/tools/logstash/:/logstash-container/
    command: >
      logstash --debug -e 'input { tcp { port => 5000 codec => json { charset => "UTF-8" } } } output { elasticsearch { hosts => "elasticsearch:9200" } }'
    depends_on:
      - elasticsearch
    networks:
      - overnet

  kibana:
    image: kibana:7.7.0
    container_name: kibana
    hostname: kibana
    ports:
      - "5601:5601"
    expose:
      - "5601"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    links:
      - elasticsearch
    networks:
      - overnet

networks:
  overnet:
    driver: overlay

volumes:
  mongodata:
  logstash-container:
