version: '3.8'

services:
  api-gateway:
    container_name: "api-gateway"
    hostname: "api-gateway"
    build: ../../api-gateway/target
    ports:
      - "8080:8080"
    expose:
      - "8080"
    networks:
      - backend

  service-calculator:
    container_name: "service-calculator"
    hostname: "service-calculator"
    build: ../../service-calculator/target
    ports:
      - "8082:8082"
    expose:
      - "8082"
    depends_on:
      - api-gateway
    networks:
      - backend

  service-database:
    container_name: "service-database"
    hostname: "service-database"
    build: ../../service-database/target
    ports:
      - "8084:8084"
    expose:
      - "8084"
    depends_on:
      - api-gateway
    networks:
      - backend

networks:
  backend:
    driver: bridge