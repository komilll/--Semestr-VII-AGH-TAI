version: '3.8'

services:
  api-gateway:
    container_name: "api-gateway"
    hostname: "api-gateway"
    build: ../../api-gateway/target
    ports:
      - "8080:8080"
    expose:
      - "8080"
    networks:
      - backend

  service-calculator:
    container_name: "service-calculator"
    hostname: "service-calculator"
    build: ../../service-calculator/target
    ports:
      - "5555:5555"
    expose:
      - "5555"
    depends_on:
      - api-gateway
    networks:
      - backend

  service-database:
    container_name: "service-database"
    hostname: "service-database"
    build: ../../service-database/target
    ports:
      - "6666:6666"
    expose:
      - "6666"
    depends_on:
      - api-gateway
    networks:
      - backend

networks:
  backend:
    driver: bridge
